<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>link tree template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dancing+Script&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: url("bg3.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        justify-content: center;
        align-items: center;
      }

      .container {
        justify-content: center;
        align-items: center;
      }

      .container > img {
        width: 110px;
        height: 110px;
        margin-top: 2em;
        border-radius: 100%;
        border: solid white 5px;
        margin-top: 2em;
        transition: 1s ease all;
      }

      .container > p {
        color: white;
        font-family: "Dancing Script", cursive;
        margin-top: 1em;
        font-weight: bold;
        font-size: 1em;
        letter-spacing: 3px;
      }

      .fa-brands {
        color: white;
        margin: 0.5em;
      }

      .garis {
        height: 5px;
        border-radius: 10px;
        background-color: white;
      }

      a > button {
        margin: 1em;
        width: 20em;
        height: 70px;
        color: white;
        font-family: "Alfa Slab One", cursive;
        font-size: 15px;
        background-color: transparent;
        border: solid white 3px;
        border-radius: 20px;
        letter-spacing: 3px;
        transition: 0.5s ease-in-out all;
      }

      a > button:hover {
        background-color: rgb(224, 217, 217);
        color: black;
      }

      .fa-brands {
        padding: 10px;
        font-size: 1.5em;
      }

      .animate__animated.animate__flipInX{
        --animate-duration: 2s;
      }

      .animate__animated.animate__fadeIn{
        --animate-duration: 1.5s;

      }

      .page {
        margin: 1.5em;
        width: 10em;
        height: 50px;
        color: rgb(143, 31, 102);
        font-family: "Alfa Slab One", cursive;
        font-size: 15px;
        background-color: transparent;
        border: solid #db0b3c 3px;
        border-radius: 20px;
        letter-spacing: 3px;
        transition: 0.5s ease-in-out all;
      }

      .page:hover {
        background-color: rgb(224, 217, 217);
        border-color: rgb(224, 217, 217);
        width: 13em;
      }

    </style>
  </head>

  <body>
    <section id="home">
      <div
        class="container text-center justify-content-center align-items-center"
        style="height: 100vh"
      >
        <img src="Foto1.jpeg" alt="foto profile" class="animate__animated animate__fadeIn" />
        <p><i class="fa-brands fa-teamspeak"></i>LOREM IPSUN..!</p>

        <!-- content -->
        <div class="row align-items-start">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 d-grid gap-2 mx-auto">
            <div class="garis"></div>
            <!-- button link sosmed-->

            <a href="****"
              ><button class="animate__animated animate__flipInX">
                <i class="fa-brands fa-instagram"></i>button link
              </button></a
            >
            <a href="****"
              ><button class="animate__animated animate__flipInX">
                <i class="fa-brands fa-tiktok"></i>button link
              </button></a
            >
            <a href="****"
              ><button class="animate__animated animate__flipInX">
                <i class="fa-brands fa-facebook"></i>button link
              </button></a
            >

            <!-- button link sosmed-->
            <div class="garis"></div>

            <!-- button page -->
            <center>
              <button class="page">menu slide</button>
              <button class="page">about</button>
            </center>
            <!-- button page -->
          </div>
          <div class="col-sm-4"></div>
        </div>
        <!-- end content -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
